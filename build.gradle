plugins {
    id 'java'
    id 'application'
}

group = 'com.abzikel'
version = '1.0'

application {
    mainClass = 'com.abzikel.Menu'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

repositories {
    mavenCentral()
}

dependencies {
    // None
}

jar {
    manifest {
        attributes 'Main-Class': 'com.abzikel.Menu'
    }
}
